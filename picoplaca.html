<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="picoplaca.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <div class="sm:text-center lg:text-left m-4 md:m-5 lg:m-8 ">
            <h1 class="font-extrabold text-gray-800 text-2xl sm:text-3xl md:text-4xl lg:text-5xl ">¿Puedo circular hoy en Quito?</h1>
            <span class="text-gray-500  text-lg sm:text-xl md:text-2xl lg:text-3xl">Averigua si puedes circular en Quito en este momento, o planifica tu salida según las restricciones del </span>
            <span class="text-blue-400 text-lg sm:text-xl md:text-2xl lg:text-3xl"> Pico y Placa</span>
        </div>
        <div class="flex justify-center m-8">
            <button onclick="onclic()" class=" items-center w-60px flex px-8 py-3 rounded-md text-white bg-blue-500 hover:bg-blue-700 md:py-4 md:text-lg md:px-10">Ahora Mismo</button>
        </div>
        <div>
            <label>Placa</label>
            <input type="text" id="placa" placeholder="ABC1234" class="placeholder-green-300">

            <label>Fecha</label>
            <input type="text" id="fecha" placeholder="DD-MM">

            <label>Hora</label>
            <input type="text" id="hora" placeholder="HH:mm">
        
        </div>
        
        <button onclick="onclic()">Revisar</button>
    </main>
</body>
</html>
